<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
 
 
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-['Manrope']">

  <main class="w-screen h-screen bg-[#1f2632] m-0 flex justify-center items-center">

    <div class="w-[32rem] h-[25rem] bg-[#323a49] p-6 flex flex-col justify-center items-center gap-10 text-center rounded-lg relative ">

      <p class="text-[#52ffa8]">Advice #<span class="text-[#52ffa8]0" id="id_number"></span></p>
      <p class="text-[#cee3e9] text-[28px]" id="advice"></p>

      <picture>
        <source media="(max-width: 1040px)" srcset="./images/pattern-divider-mobile.svg">
        <img src="./images/pattern-divider-desktop.svg" alt="">
    </picture>

      <div id="boton" class="bg-[#52ffa8] w-14 h-14 rounded-full flex justify-center items-center absolute -bottom-6 cursor-pointer shadow hover:shadow-[#52ffa8] shadow-2xl">
        <img src="./images/icon-dice.svg" alt="">
      </div>

    </div>
    
  </main>
  
  <div class="attribution ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Herrera Axel</a>.
  </div>

  <script src="./app/app.js"></script>
</body>
</html>
